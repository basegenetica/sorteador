<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sorteio Base Genética</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-4 d-flex align-items-center justify-content-center">
                <img src="./assets/capulLogo.png" width="100%">
            </div>
            <div class="col col-4 d-flex align-items-center justify-content-center">
                <img src="./assets/logoSemFundo.png" width="100%">
            </div>
            <div class="col col-4 d-flex align-items-center justify-content-center">
                <img src="./assets/LogoMilagroSemFundo.png" width="100%">
            </div>
        </div>
        <div class="mb-4">
            <h2 class="text-center">1° Circuito de Palestras</h2>
        </div>

        <div class="row">
            <div class="col col-5">
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Mínimo</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control form-control-sm" value="1" name="min" id="min">
                    </div>
                </div>
            </div>
            <div class="col col-5">
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label">Máximo</label>
                    <div class="col-sm-10">
                        <input type="number" value="10" class="form-control form-control-sm" name="max" id="max">
                    </div>
                </div>
            </div>
            <div class="col col-2 text-center align-self-center">
                <button onclick="sortear()" id="btn-sortear" class="btn btn-primary">Sortear</button>
            </div>
        </div>
        <hr>
        <div class="d-flex align-items-center flex-column justify-content-center">
            <h3 id="contagem-regressiva"></h3>
            <h2 id="sorteio"></h2>
            <h1 style="font-size: 10rem;" id="result-sorteio"></h1>
            <h1 id="text-sorteio"></h1>
        </div>
    </div>
    <script>
        if (document.getElementById("max").value = 0) {
            document.getElementById("btn-sortear").disabled = true
        } else {
            document.getElementById("btn-sortear").disabled = false
        }

        function sortear() {

            min = document.getElementById("min").value
            max = document.getElementById("max").value
            document.getElementById("sorteio").innerHTML = ""
            document.getElementById("text-sorteio").innerHTML = ""
            document.getElementById("result-sorteio").innerHTML = ""
            setTimeout(() => {
                document.getElementById("contagem-regressiva").innerHTML = "Contagem Regressiva"
                document.getElementById("sorteio").innerHTML = "3"
                setTimeout(() => {
                    document.getElementById("sorteio").innerHTML = "2"
                    setTimeout(() => {
                        document.getElementById("sorteio").innerHTML = "1"
                        setTimeout(() => {
                            document.getElementById("contagem-regressiva").innerHTML = ""
                            document.getElementById("sorteio").innerHTML = ""
                            document.getElementById("result-sorteio").innerHTML = getRandomIntInclusive(min, max)
                            document.getElementById("text-sorteio").innerHTML = "numero sorteado"

                        }, 1000);
                    }, 1000);
                }, 1000);
            }, 500);
        }

        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return String(Math.floor(Math.random() * (max - min + 1)) + min);
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
